<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title></title>

    <style type="text/css">

        html{height:100%}

        body{height:100%; margin:0px; padding: 0px;}

        #cywmap{height:100%}

    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PrhddRKtxUFQztqaChfgb9Ym"> </script>
 //   <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
  //  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
</head>
<body>

<div id = "cywmap"></div>

<script type="text/javascript">

    var map = new BMap.Map("cywmap");          // 创建地图实例
    var point = new BMap.Point(121.82, 31.497);  // 创建点坐标
    map.centerAndZoom(point, 14);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom();
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    var customLayer;
    function addCustomLayer( keyword ) {
        if (customLayer) {
            map.removeTileLayer(customLayer);
        }
        customLayer=new BMap.CustomLayer({
            geotableId: 72200,
            q: '', //检索关键字
            tags: '', //空格分隔的多字符串
            filter: '' //过滤条件,参考http://developer.baidu.com/map/lbs-geosearch.htm#.search.nearby
        });
        map.addTileLayer(customLayer);
        customLayer.addEventListener('hotspotclick',callback);
    }
    addCustomLayer();
    function callback(e)//单击热点图层
    {
        var customPoi = e.customPoi;//poi的默认字段
        var contentPoi=e.content;//poi的自定义字段
        var content = '<p style="width:280px;margin:0;line-height:20px;">busi：' + customPoi.cyw_busi + '<br/>type:'+contentPoi.cyw_type+
                '<br/>pd_max:'+ customPoi.cyw_pd_max + '<br/>qd_max:'+ customPoi.cyw_qd_max + '<br/>gs:'+ customPoi.cyw_gs +
                '<br/>bs:'+ customPoi.cyw_bs +'<br/>area:'+ customPoi.cyw_area + '<br/>vm:'+ customPoi.cyw_vm +
                '<br/>va:'+ customPoi.cyw_va +'<br/>basekv:'+ customPoi.cyw_basekv +'<br/>zone:'+ customPoi.zone +
                '<br/>cap(mva):'+ customPoi.cyw_cap +'<br/>voltage:'+ customPoi.cyw_voltage +'<br/>father:'+ customPoi.cyw_father +
                '<br/>kind:'+ customPoi.cyw_kind +'<br/>carbon:'+ customPoi.cyw_carbon +'</p>';
        var searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
            title: customPoi.title, //标题
            width: 290, //宽度
            height: 40, //高度
            panel : "panel", //检索结果面板
            enableAutoPan : true, //自动平移
            enableSendToPhone:false //是否显示发送到手机按钮
            //searchTypes :[
           //     BMAPLIB_TAB_SEARCH,   //周边检索
           //     BMAPLIB_TAB_TO_HERE,  //到这里去
           //     BMAPLIB_TAB_FROM_HERE //从这里出发
           // ]
        });
        var npoint = new BMap.Point(customPoi.point.lng, customPoi.point.lat);
        searchInfoWindow.open(npoint);
    }

    //创建信息窗口


</script>


</body>
</html>
